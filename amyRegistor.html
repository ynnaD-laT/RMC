<!DOCTYPE html>
<html lang="en">
  <head>
    <! specifies the character encoding for the document to be UTF-8 >
    <meta charset="UTF-8" />
    <! sets the viewport properties for responsive web design, ensuring that the webpage is rendered properly on different devices and screen sizes >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <! brief description of the webpage, but it's currently empty >
    <meta name="description" content="" />
    <! links an external CSS file named "style.css" to the HTML document for styling purposes >
    <link rel="stylesheet" href="/static/style.css" />

    <title>Rate My Course</title>

    <style></style>
  </head>
  <body>
    <img
      id="Logo"
      src="{{url_for('static', filename='Logo.jpg')}}"
      alt="an image of Rate My Course Logo "
    />


    <div class="container">
      <h1>Sign Up</h1>
      <form method = 'POST'>
        <div>
          <label for="Name">Name:</label>
          <input
            type="name"
            id="name"
            name="name"
            placeholder="Bob McGee"
            required
          />
        </div>

        <div>
          <label  for="Username">Username:</label>
          <input
           
            type="text"
            id="Username"
            name="Username"
            placeholder="Student_ABC123"
            required
            
          />
        </div>

        <div>
          <label for="email"> Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="smithj@montclair.edu"
            required
          />
        </div>

        <div>
          <label for="password"> Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password123!"
            maxlength="12"
            required
          />
        </div>
        <input type="submit" action="/" />
      </form>



    </div>
  </body>
</html>
